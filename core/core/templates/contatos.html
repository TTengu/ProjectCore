<!doctype html>
<html> 
<head>
	<meta charset="utf-8">
	<title>Contatos</title>
</head>
<body>
	<h2>Contatos</h2>
	<form action='' method='post'>
		{% csrf_token %}
		<label>Nome:</label>
        <input type="text" 
            name="name"
            maxlength="20"
            size="20"
            placeholder="Digite seu nome">
	<br/><br/>

        <label>E-mail:</label>
        <input type="email"
            name="email"
            placeholder="Digite seu e-mail">
	<br/><br/>	
		<input 
		type='submit'
		value='Enviar'>			
	</form>
</body
</html>
